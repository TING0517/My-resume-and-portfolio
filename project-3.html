<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>碩士深度學習課程專案報告-辨識撲克牌牌面 - 劉冠廷的履歷與作品集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&display=swap" rel="stylesheet">
</head>

<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-sm sticky-top custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white ms-3" href="index.html#portfolio">← 返回作品集</a>
        </div>
    </nav>

    <div class="container-fluid mt-3 mb-3">
        <div class="custom-card">
            <h2 class="card-title text-center mb-4">碩士深度學習課程專案報告-辨識撲克牌牌面</h2>

            <div id="projectCarousel" class="carousel slide mb-4 portfolio-carousel" data-bs-ride="carousel">
                <div class="carousel-inner rounded shadow-sm">
                    <div class="carousel-item active">
                        <img src="images/作品集/深度學習課程專案報告-辨識撲克牌牌面.png" class="d-block w-100" data-bs-toggle="modal"
                            data-bs-target="#imageModal" onclick="updateModalImg(this.src)">
                    </div>
                </div>
            </div>

            <div class="mb-4 d-flex flex-wrap gap-2 justify-content-center">
                <span class="badge rounded-pill p-2 px-3 bg-success">TensorFlow</span>
                <span class="badge rounded-pill p-2 px-3 bg-primary">Python</span>
            </div>

            <div class="mb-5">
                <h4 class="fw-bold border-bottom pb-2 mb-3">專案概述</h4>
                <p>使用網路資料集Cards Image
                    Dataset-Classification訓練模型，內含53種類別(52種數字卡牌+鬼牌)，訓練圖片7624張，驗證圖片265張，測試圖片265張。進行10回合訓練，準確率約0.85。</p>
            </div>

            <div class="text-center mt-4">
                <a href="https://www.kaggle.com/datasets/gpiosenka/cards-image-datasetclassification" target="_blank"
                    class="btn btn-lg px-5 shadow-sm btn-warning">
                    資料集連結
                </a>
            </div>
        </div>
    </div>

    <!-- 圖片 Modal -->
    <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl">
            <div class="modal-content bg-transparent border-0">
                <div class="modal-body p-0 text-center">
                    <img id="modalImg" src="" class="img-fluid rounded">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3"
                        data-bs-dismiss="modal"></button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-section py-4">
        <div class="container text-center">
            <p class="small text-secondary">© 2026 劉冠廷. All Rights Reserved. </p>
        </div>
    </footer>

    <script>
        function updateModalImg(src) {
            document.getElementById('modalImg').src = src;
        }
    </script>

</html>
