    <div class="container-fluid mt-3 mb-3">
        <div class="custom-card">
            <h2 class="card-title text-center mb-4">碩士深度學習課程專案報告-海洋生物辨識</h2>

            <div id="projectCarousel" class="carousel slide mb-4 portfolio-carousel" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="0"
                        class="active"></button>
                    <button type="button" data-bs-target="#projectCarousel" data-bs-slide-to="1"></button>
                </div>
                <div class="carousel-inner rounded shadow-sm">
                    <div class="carousel-item active">
                        <img src="images/作品集/深度學習課程專案報告-海洋生物辨識1.jpg" class="d-block w-100" data-bs-toggle="modal"

                    <div class="carousel-item">
                        <img src="images/作品集/深度學習課程專案報告-海洋生物辨識2.png" class="d-block w-100" data-bs-toggle="modal"

                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#projectCarousel"

                <button class="carousel-control-next" type="button" data-bs-target="#projectCarousel"

            <div class="mb-5">
                <h4 class="fw-bold border-bottom pb-2 mb-3">專案概述</h4>
                <p>基於YOLOv8之模型重訓練與資料增強 針對大學專案中辨識率較低之特定物種，導入YOLOv8進行模型架構優化。透過VS Code整合開發環境，實施資料預處理技術，包含圖像翻轉（Data Augmentation）與色彩校正（Color Calibration），有效提升模型於複雜水下環境的特徵提取能力與辨識精度。</p>
